<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Das ist mein Portfolio">
        <meta name="keywords" content="Max Rohrhirsch Portfolio coding programmieren">
        <meta name="author" content="Max Rohrhirsch">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="shortcut icon" href="./Bilder/favicon.ico"/>
        <title>Max Portfolio</title>

        <style media="screen">
            #mainIMG {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                user-select: none;
                top: 0;
                left: 0;
            }

            #name {
                position: absolute;
                font-size: 90px;
                color: white;
                top: 45vh;
                margin-left: 200px;
                transform: translate(0, -50%);
                text-shadow: 2px 0 #000, -2px 0 #000, 0 2px #000, 0 -2px #000,
                    1px 1px #000, -1px -1px #000, 1px -1px #000, -1px 1px #000;
                user-select: none;
            }
            /* ---- Responsiveness ---- */

            body {
                overflow: hidden;
            }

            @media screen and (max-width: 800px) {
              #name {
                  display: none;
              }
            }

        </style>
    </head>
    <body>
        <img src="./Bilder/Ich bwl.jpg" id="mainIMG"/>
        <h1 id="name">Max Rohrhirsch</h1>

        <div class="dropdown">
            <div class="dropbtn"><i class="fa fa-bars" style="font-size: 25px; color: white"></i></div>
            <div class="dropdown-content">
                <a href="http://max-rohrhirsch.github.io">Home</a>
                <a href="http://max-rohrhirsch.github.io/contact">Contact</a>
                <a href="http://max-rohrhirsch.github.io/about">About</a>
                <a href="http://max-rohrhirsch.github.io/projects">Projects</a>
            </div>
        </div>
    </body>
</html>

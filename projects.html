<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Das ist mein Portfolio">
        <meta name="keywords" content="Max Rohrhirsch Portfolio coding programmieren">
        <meta name="author" content="Max Rohrhirsch">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="shortcut icon" href="./Bilder/favicon.ico"/>
        <title>Pojekte</title>

        <style media="screen">
            body {background-color: #111}

            #grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 70px;
                margin: 150px;
            }

            .pro {
                width: 450px;
                height: 300px;
            }

            h4 {
                opacity: 0;
                position: relative;
                top: -200px;
                text-align: center;
                color: white;
                text-decoration: none;
            }

            a {
                transition: .5s ease;
                backface-visibility: hidden;
            }

            a:hover img {opacity: 0.3}
            a:hover h4 {opacity: 1}

            a img {
                width: 100%;
                height: 100%;
            }

            /* Responsive */

            @media screen and (max-width: 1700px) {
                #grid {
                    grid-template-columns: repeat(2, 1fr);
                }

                .pro {
                    width: 550px;
                    height: 350px;
                }
            }

            @media screen and (max-width: 1350px) {
                #grid {
                    grid-template-columns: repeat(1, 1fr);
                    margin: 0;
                }

                .pro {
                    width: 90vw;
                    height: 250px;
                    margin: auto;
                }

                h4 {
                    opacity: 0;
                    position: relative;
                    top: -160px;
                    text-align: center;
                    color: white;
                    text-decoration: none;
                }
            }

        </style>
    </head>
    <body>
        <div id="grid">
            <a href="http://max-rohrhirsch.github.io/projects/Socket" class="pro">
                <img src="http://max-rohrhirsch.github.io/Bilder/Projekte/Socket.png">
                <h4>Socket Server</h4>
            </a>
            <a href="http://max-rohrhirsch.github.io/projects/Webcrawler" class="pro">
                <img src="http://max-rohrhirsch.github.io/Bilder/Projekte/Crawler.png">
                <h4>Webcrawler</h4>
            </a>
            <a href="http://max-rohrhirsch.github.io/projects/Pfadfinder" class="pro">
                <img src="http://max-rohrhirsch.github.io/Bilder/Projekte/Sommerlager 3.jpg">
                <h4>Pfadfinder Webseite</h4>
            </a>
            <a href="http://max-rohrhirsch.github.io/projects/Transcoder" class="pro">
                <img src="http://max-rohrhirsch.github.io/Bilder/Projekte/transcoder.png">
                <h4>Transcoder</h4>
            </a>
            <a href="http://max-rohrhirsch.github.io/projects/Hovercraft" class="pro">
                <img src="http://max-rohrhirsch.github.io/Bilder/Projekte/Hovercraft 2.jpg">
                <h4>Hovercraft</h4>
            </a>
            <a href="http://max-rohrhirsch.github.io/projects/Digitaluhr" class="pro">
                <img src="http://max-rohrhirsch.github.io/Bilder/Projekte/Sommerlager 3.jpg">
                <h4>Digitaluhr</h4>
            </a>

            <div class="dropdown">
                <div class="dropbtn"><i class="fa fa-bars" style="font-size: 25px; color: white"></i></div>
                <div class="dropdown-content">
                    <a href="http://max-rohrhirsch.github.io">Home</a>
                    <a href="http://max-rohrhirsch.github.io/contact">Contact</a>
                    <a href="http://max-rohrhirsch.github.io/about">About</a>
                    <a href="http://max-rohrhirsch.github.io/projects">Projects</a>
                </div>
            </div>
            
        </div>
    </body>
